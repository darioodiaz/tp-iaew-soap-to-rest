<div class="container-fluid">

  <div class="row" style="margin-bottom:20px; margin-top:20px;">
    <div class="col col-auto">
      <h3>CONSULTAR AUTOMÓVILES</h3>
    </div>
    <div class="col" style="margin-top:5px;">
      <p>Criterios de búsqueda</p>
    </div>
  </div>

  <div class="card">
    <div class="card-block">
      <form (ngSubmit)="consultar()">
        <div class="form-group">
          <label for="cmb_pais">País</label>
          <select class="form-control" id="cmb_pais">
            <option>Argentina</option>
            <option>Chile</option>
            <option>Perú</option>
            <option>Brazil</option>
            <option>Venezuela</option>
          </select>
        </div>
        <div class="form-group">
          <div class="text-right" style="margin-top:30px;">
            <button type="submit" class="btn pull-right btn-primary">Buscar</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row" *ngIf="resultados.length == 0" style="margin-top:40px;">
    <div class="col">
      <h5>Sin resultados para mostrar</h5>
    </div>
  </div>

  <table class="table" *ngIf="resultados.length > 0" style="margin-top:40px;">
    <thead>
      <th>#</th>
      <th>País</th>
      <th>Estado</th>
      <th>Precio</th>
    </thead>
    <tbody>
      <tr *ngFor="let auto of resultados; let i=index">
        <td>{{i}}</td>
        <td>{{auto.pais}}</td>
        <td>{{auto.estado}}</td>
        <td>{{auto.precio}}</td>
      </tr>
    </tbody>
  </table>

</div>
